<template name="contactForm">
<form role="form">
  <div class="form-group">
    <label for="email">{{_ "contact_email"}}</label>
    <input type="email" class="form-control" id="email" required>
  </div>
  <div class="form-group">
    <label for="name">{{_ "contact_name"}}</label>
    <input type="text" class="form-control" id="name" required>
  </div>
  <div class="form-group">
  	<label for="message">{{_ "contact_message"}}</label>
    <textarea class="form-control" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-default">{{_ "contact_submit"}}</button>
</form>
</template>
